<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script id="calendar-template" type="text/x-handlebars-template">
        <li data-datecomplete="{{ datecomplete }}">
           <span>
            {{ value }}
           </span> 
        </li>
    </script>
    <script id="calendar-month-template" type="text/x-handlebars-template">
            <h2 data-monthNumber="{{ month }}">
                {{nameMonth}}
            </h2>
    </script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EX CALENDAR</title>
</head>
<body>
    <div class="container">

        <div id="title">
            <h1>
                <i class="fas fa-chevron-left"></i>
                CALENDAR 2018
                <i class="fas fa-chevron-right"></i>
            </h1>
            <div class="start-calendar">
                <h3>                    
                    click on arrows to show the calendar
                </h3>
            </div>
        </div>
        <div id="month-selected"></div>
        <div class="list">
            <ul class="days-month">
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
