<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script id="calendar-template" type="text/x-handlebars-template">
        <li data-datecomplete="{{ datecomplete }}">{{ value }}</li>
    </script>
    <script id="calendar-month-template" type="text/x-handlebars-template">
            <h2>
                {{nameMonth}}
            </h2>
    </script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EX CALENDAR</title>
</head>
<body>
    <div id="title">
        <h1>
            <i class="fas fa-chevron-left"></i>
            CALENDARIO 2018
            <i class="fas fa-chevron-right"></i>
        </h1>
        <div id="month-selected"></div>
    </div>
    <div>
        <ul class="days-month">
        </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
